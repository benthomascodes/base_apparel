<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>Base Apparel</title>
</head>

<body>
    <div class="page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <div class="landing-content">
                        <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
                        <h1><span>We're</span>Coming Soon</h1>
                        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                            to stay-up-to-date with announcements and our launch deals.</p>
                        <div class="input-group subscribe">
                            <input id="subscribe" type="text" class="form-control" />
                            <label for="subscribe">Email Address</label>
                            <div class="input-group-append">
                                <button class="btn" type="submit">
                                </button>
                            </div>
                        </div>
                        <p class="form-error">Enter a valid Email Address</p>
                    </div>
                </div>
                <div class="col-md-5 offset-md-2 p-0">
                    <div class="hero"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
<script src="js/form.js"></script>

</html>
